services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: drawing-giveaway-app
    ports:
      - '3000:3000'
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - PORT=3000
      - PGSSLMODE=disable
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - drawing-network

  db:
    image: postgres:16-alpine
    container_name: drawing-giveaway-db
    environment:
      # IMPORTANT: Set these in your .env file for production
      # Do not use default values in production environments
      POSTGRES_USER: ${POSTGRES_USER:?POSTGRES_USER is required}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-drawing_giveaway}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB:-drawing_giveaway}']
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - drawing-network

volumes:
  postgres_data:

networks:
  drawing-network:
    driver: bridge
